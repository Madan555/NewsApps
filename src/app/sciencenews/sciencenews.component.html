<div class="container-fluid mt-3">
    <h4>Science News Today <marquee behavior="" class="text-capitalize" direction="" style="color: green;">for more updates subscribe my channel </marquee> </h4>
    <div class="row mt-3" width="90%" >
        <div class="col-lg-3 borderLine" *ngFor="let scifi of science">
            <img src="{{scifi.urlToImage}}" alt="content-images" width="100%">
            <h5>{{scifi.content}}</h5>
            <p>{{scifi.description}}</p>
            <a href="{{scifi.url}}" class="btn btn-dark text-white text-capitalize mb-3">read more</a>
        </div>
    </div>
</div>
