<div class="container-fluid mt-3">
    <h4>Top News Today <marquee behavior="" class="text-capitalize" direction="" style="color: green;">for more updates subscribe my channel </marquee> </h4>
    <div class="row mt-3" width="90%" >
        <div class="col-lg-3 borderLine" *ngFor="let home of homeNewsLine">
            <img src="{{home.urlToImage}}" alt="content-images" width="100%">
            <h5>{{home.content}}</h5>
            <p>{{home.description}}</p>
            <a href="{{home.url}}" class="btn btn-dark text-white text-capitalize mb-3">read more</a>
        </div>
    </div>
</div>
